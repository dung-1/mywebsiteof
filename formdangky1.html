<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style-formdk.css">
</head>

<body style="    background-image: url(img/background-tra-sua-hoat-hinh-ve-nen-xanh-duong.jpg);
">
    <div class="register">
        <h1>Đăng ký</h1>
        <input type="text" placeholder="VD: Nguyen Van Dung" name="username" id="username">
        <i class="user-1" data-feather="user"></i>

        <input type="text" name="" placeholder="VD:PhuXuan@gmail.com" id="email">

        <div class="password">
            <i class="mail" data-feather="mail"></i>
        </div>
        <input type="password" placeholder="************" name="password" id="password">
        <div class="password-0">
            <i data-feather="eye"></i>
            <i class="eye-off" data-feather="eye-off"></i>
        </div>
        <input type="password" placeholder="************" name="password-repeat" id="password-repeat">
        <div class="password-1">
            <i data-feather="eye"></i>
            <i class="eye-off" data-feather="eye-off"></i>
        </div>
        <button type="submit" class="submit" onclick="return validate1()">Đăng ký</button>
        <div class=" sign ">
            Hoặc đăng nhập qua
        </div>
        <div class="row " style="display: flex;">
            <button class="col"><i class="fa-brands fa-facebook"></i> Facebook </button>
            <button class="col"><i class="fa-brands fa-google"></i> Google </button>
        </div>
        <div class=" login">
            <p>Qúy khách đã có tài khoản rồi?
                <a href="formdangnhap.html">Đăng Nhập</a>
            </p>
        </div>
    </div>
    <script src="js/formdk.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
    <script>
        const eye = document.querySelector(".feather-eye");
        const eyeoff = document.querySelector(".feather-eye-off");
        const passwordField = document.querySelector("input[type=password]");
        eye.addEventListener("click", () => {
            eye.style.display = "none";
            eyeoff.style.display = "block";

            passwordField.type = "text";
        });

        eyeoff.addEventListener("click", () => {
            eyeoff.style.display = "none";
            eye.style.display = "block";

            passwordField.type = "password";
        });
    </script>

</body>

</html>
